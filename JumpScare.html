    var colors = ["#FF002C", "orange", "yellow", "pink", "blue", "indigo", "violet", "aquamarine", "babyblue", "skyblue", "gold", "#8E6FA5", "#00C6FF", "#753495", "#FF6E83", "#0061FF", "#FF00C0"]; 
var i = 1;

        window.setInterval(function() {
        document.body.style.backgroundColor = colors[i];
        i++;
        if (i === colors.length){
            i=0;
            }
        }, 3000);
        function begin() {
setTimeout(function begin() {
var pic = "https://image.shutterstock.com/image-vector/scary-face-illustration-260nw-757824112.jpg"
document.getElementById('JumpScare').src =

pic.style.width = 100 + "%";

audio.play();

   }, 10000);
}

</script
